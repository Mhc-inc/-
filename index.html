<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0;">
    <title>张杰的日记</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <main>
        <img src="./张杰.png">
        <p></p>
        <p class="shen" style="font-size: 12px;">生命还有 <span class="shengben"></span> 天</p>
    </main>
    <div class="jianjie">
        <p>
            喜欢每一个身边的美女
        </p>
    </div>
    <div class="info">
        <span class="badge bg-primary">有点色色</span>
        <span class="badge bg-secondary">美男子</span>
        <span class="badge bg-secondary">诺内尔奖获得者</span>
        <span class="badge bg-warning text-dark">梦想是当一只野鸡</span>
        <span class="badge bg-dark">Ikun</span>
    </div>

    <header>
        <img src="./张杰.png" class="logo" alt="logo">
    </header>

    <script>
        let todayTime = new Date().getTime();
        let shengBenTime = new Date("2022/12/22 23:59:59").getTime();
        let subTime = shengBenTime - todayTime;
        let subToday = (subTime / 1000 / 60 / 60 / 24).toFixed(0);
        document.querySelector(".shengben").innerHTML = subToday;
    </script>
</body>

</html>
